name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.6', '2.7' ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby ${{ matrix.ruby }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}

    # Domain Step
    - name: Domain - Install dependencies
      run: cd biblio-domain && bundle install
    - name: Domain - Lint
      run: cd biblio-domain && bundle exec rubocop
    - name: Domain - Run tests
      run: cd biblio-domain && bundle exec rake

    # RoR app Step
    - name: Rails App - Install dependencies
      run: cd biblio-rails && bundle install && yarn install
    - name: Rails App - Lint
      run: cd biblio-rails && bundle exec rubocop
    - name: Rails App - Run tests
      run: cd biblio-rails && RAILS_ENV=test bundle exec rake db:migrate && bundle exec rake
